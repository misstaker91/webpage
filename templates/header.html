<!DOCTYPE html>
<html lang="cs">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{content}}">


  <meta name="author" content="">
  <title>{{title}}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="//bootstrap-extension.com/bootstrap-extension-5.0.0/css/bootstrap-extension.min.css" type="text/css">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&family=Nunito:wght@400;500&family=Roboto&display=swap" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/galleria/1.5.7/galleria.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type=text/javascript src="{{ url_for('static', filename='js/main2.js') }}"></script>
  <script src="https://kit.fontawesome.com/1ece8d0be3.js" crossorigin="anonymous"></script>

</head>
<body>

<section>
<div class="container-fluid heureka">
  <div class="d-flex flex-row bd-highlight ">

    <div class="bd-highlight my-4 py-2   "><h5 class="leftnav"><a href="{{url_for('index')}}">Penzion U Königsmarků</a></h5></div>

    <div class="dropdown me-2 my-3 py-1 ms-auto">
       <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">

       <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill=#fce694 class="bi bi-list-ul ms-auto" viewBox="0 0 16 16">
       <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
      </svg>
      </button>
        </button>
          <ul class="dropdown-menu f-7 " aria-labelledby="dropdownMenuButton1">
            <li><h6 class="leftnav" style="text-align:right;"><a class="dropdown-item " href="{{url_for('schedule')}}">Ubytování</a></h6></li>
            <li><h6 class="leftnav" style="text-align:right;"><a class="dropdown-item " href="{{url_for('svatby')}}">Svatby</a></h6></li>
            <li><h6 class="leftnav" style="text-align:right;"><a class="dropdown-item " href="{{url_for('fotogalerie')}}">Fotogalerie</a></h6></li>
            <li><h6 class="leftnav" style="text-align:right;"><a class="dropdown-item " href="{{url_for('cenik')}}">Ceník</a></h6></li>
          </ul>
    </div>

    </div>
    <div class="col-12 col-sm-12 py-5 ">
  {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <p style="color: #fce694;
                          font-family: 'Lora', serif;
                          text-align:center;
                          font-size: 20px;"
                >{{ message }}</p>
              {% endfor %}
            {% endif %}
          {% endwith %}
  </div>

  </div>


</section>
